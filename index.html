
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alessandro Immobile Molaro â€” Advisor, Business Angel, Commercialista</title>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Lora', serif;
        color: #0e0e0e;
        background-color: #ffffff;
        line-height: 1.6;
    }
    header {
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        border-bottom: 1px solid #eee;
        z-index: 1000;
    }
    .brand {
        font-weight: 700;
        font-size: 1.1rem;
        color: #0e0e0e;
        text-decoration: none;
    }
    nav ul {
        list-style: none;
        display: flex;
        gap: 18px;
        margin: 0;
        padding: 0;
    }
    nav ul li a {
        text-decoration: none;
        color: #0e0e0e;
    }
    /* Menu hamburger */
    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }
    .menu-toggle span {
        height: 3px;
        width: 25px;
        background: #0e0e0e;
        margin-bottom: 4px;
        border-radius: 3px;
    }
    @media (max-width: 768px) {
        nav ul {
            position: absolute;
            top: 60px;
            right: 0;
            background: white;
            flex-direction: column;
            width: 200px;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 0;
        }
        nav ul.showing {
            display: flex;
        }
        .menu-toggle {
            display: flex;
        }
    }
    main {
        padding: 0 20px;
    }
    .hero {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        gap: 20px;
    }
    .hero-text {
        flex: 1;
        min-width: 280px;
    }
    .hero-text h1 {
        font-size: 2rem;
    }
    .hero-text p {
        font-size: 1rem;
        color: #5b5b5b;
    }
    .hero-text .cta {
        background-color: #c59d5f;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 15px;
        font-size: 1rem;
    }
    .hero img {
        max-width: 300px;
        height: auto;
        border-radius: 10px;
    }
</style>
</head>
<body>
<header>
    <a href="#" class="brand">Alessandro Immobile Molaro</a>
    <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <nav>
        <ul id="menu">
            <li><a href="#chi-sono">Chi sono</a></li>
            <li><a href="#servizi">Servizi</a></li>
            <li><a href="#competenze">Competenze</a></li>
            <li><a href="#esperienze">Esperienze</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contatti">Contatti</a></li>
        </ul>
    </nav>
</header>

<main>
<section class="hero">
    <div class="hero-text">
        <h1>Abilito crescita e innovazione nei processi di finanza, impresa e capitale.</h1>
        <p>Advisor Indipendente | Business Angel | Commercialista</p>
        <button class="cta">Prenota una call</button>
    </div>
    <img src="Portrait.jpg" alt="Alessandro Immobile Molaro">
</section>
</main>

<script>
document.getElementById('menu-toggle').addEventListener('click', function() {
    document.getElementById('menu').classList.toggle('showing');
});
</script>
</body>
</html>
